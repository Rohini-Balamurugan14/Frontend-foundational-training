<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iframes example</h1> <hr>

    <h2>This is opening another html document</h2>
    <iframe src="hobby1.html" frameborder="0" height="400px" width="800px"></iframe> <hr>

    <h2>This is opening the google</h2>
    <iframe src="https://www.google.com/maps/?entry=wc" title="Google" frameborder="0"></iframe>

    <iframe src="hobby1.html" name="iframe_google" frameborder="0"></iframe>
    <p><a href="https://www.google.com/" target="_iframe_google">Google</a></p> <hr>

    <h2>This is opening the facebook</h2>
    <iframe src="https://www.facebook.com/home.php" title="facebook" frameborder="0"></iframe>

    <h2>This is opening the w3school</h2>
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" title="W3Schools HTML Tutorial" height="350px" width="99%"></iframe>
</body>
</html>
