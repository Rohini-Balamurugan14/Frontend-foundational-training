<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/hello" method="post" enctype="application/json">
        <label for="username">Enter your username</label>
        <input type="text" name="userName" id="username" required minlength="3" maxlength="30"> <br><br>

        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" required minlength="10" maxlength="30" pattern="[a-zA-z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}"> <br><br>

        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password" required> <br><br>

        <label for="address">Enter your address</label>
        <textarea name="address" id="address"></textarea> <br><br>

        <label for="dob">Enter your date of birth</label>
        <input type="date" name="dob" id="dob" required> <br><br>
        
        <fieldset>
            <legend>Choose your gender</legend>
            <input type="radio" id="male" name="gender" value="Male"> 
            <label for="male">Male</label> <br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label> <br>
        </fieldset> 

        <fieldset>
            <legend>Choose your hobbies</legend>
            <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
            <label for="hobby1">Reading</label> <br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Traveling">
            <label for="hobby2">Traveling</label> <br>
            <input type="checkbox" id="hobby3" name="hobby3" value="Cooking">
            <label for="hobby3">Cooking</label> <br>
            <input type="checkbox" id="hobby4" name="hobby4" value="Gaming">    
            <label for="hobby4">Gaming</label> <br> 
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> <br><br>
    </form>
</body>
</html>
